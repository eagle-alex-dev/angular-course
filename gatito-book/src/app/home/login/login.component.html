<h4 class="text-center">Login</h4>

<form class="form mt-4 d-grid gap-2" (ngSubmit)="login()">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Nome do usuário"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    /><!-- a variável de referência #campoUsuario recebe o estado do input informado pela diretiva ngModel -->
    <app-message
      mensagem="Usuário obrigatório"
      *ngIf="campoUsuario.invalid"
    ></app-message>
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-message
      mensagem="Senha obrigatória"
      *ngIf="campoSenha.invalid"
    ></app-message>
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-primary btn-block">Login</button>
  </div>
</form>
