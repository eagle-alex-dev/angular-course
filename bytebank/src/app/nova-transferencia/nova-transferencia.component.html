<section class="container">
  <form class="formulario" (ngSubmit)="transferir()">
    <!-- notação entre parênteses (ngSubmit) é uma propriedade de evento -->
    <h2 class="formulario__titulo">Nova Transferência</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <input
        class="form-field__input"
        id="valor"
        name="valor"
        type="number"
        [(ngModel)]="valor"
      />
      <!-- a notação [(ngModel)] - two way data bind - é usada pra passar o valor do input do form para uma variável da classe -->
      <!-- a notação [ngModel] - property data bind - é usada pra passar o valor de uma variável da classe para o input do form -->
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Destino</label>
      <input
        class="form-field__input"
        id="destino"
        name="destino"
        type="text"
        [(ngModel)]="destino"
      />
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
